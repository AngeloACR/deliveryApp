<div id="pedidoCards" class="bigBox" *ngIf="pedidosLength">
  <div class="cardBox" *ngFor="let pedido of pedidos">
    <div class="infoBox">
      <p>Origen: <br>{{pedido.origin.vicinity}}</p><br>
      <p>Destino: <br>{{pedido.destination.vicinity}}</p><br>
      <p>Distancia del pedido: {{pedido.distance}}</p><br>
      <p>Monto: S/ {{pedido.fee}}</p><br>
      <p>Status de la carrera: {{pedido.driverStatus}}</p><br>
      <p>Status del pago: {{pedido.paymentStatus}}</p>
    </div>
    <div class="moreBox" *ngIf="isAceptar">
      <button type="button" (click)="aceptarPedido($event, pedido)">
        <p>Aceptar pedido</p>
      </button>
      <button type="button" (click)="rechazarPedido($event, pedido)">
        <p>Rechazar pedido</p>
      </button>
    </div>
  </div>
</div>
<div id="noFound" class="bigBox" *ngIf="!pedidosLength">
  <div class="cardBox">
    <p class="noFoundText">No hay pedidos para mostrar</p>
  </div>
</div>
